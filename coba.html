	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="keywords" content="">

		<link href="styles/bootstrap.min.css" rel="stylesheet">
		<link href="styles/bootstrap-extended.css" rel="stylesheet">
		<link href="styles/bootstrap-extended-theme.css" rel="stylesheet">

	<body>

		<div 
			data-wp-widget = 
			'{
				"title"				: "Menu",
				"URL"				: "header.html",
				"api_name"			: "getListMenu",
				"api_params_in" 	: 
				{

				},
				"api_params_out"	: 
				{
					"field_name"	:"entityList"
				},
				"field_mapping" 	: 
				{
					"menu_link"	: {
						"href"			: "brand.html",
						"href_type"		: "static",
						"href_params"	: "brandId",
						"text"			: "brandName"
					}
				}
			}'
		>
		</div>
 
 
		<main role="main" class="main-navbar-fixed-top">
		

			<div class="section">
				<div 
					data-wp-widget = 
					'{
						"title"				: "Portfolio",
						"URL"				: "card_profile.html",
						"api_name"			: "getOneRecord",
						"api_params_in" 	: 
						{
							"bizProductId" 	: "WP.12649",
							"enforce"		: true
						},
						"api_params_out"	: 
						{
							"field_name"	:"BizProduct"
						},
						"field_mapping" 	: 
						{
							"gambar"	: {
								"src"	: "trxTimestamp",
								"alt"	: "productName",
								"text"	: "productPrice"
							},
							"judul"		: {
								"text"	: "productName"
							},
							"sub_judul"	: {
								"text"	: "productName"
							},
							"keterangan": {
								"text"	: "productSku"
							},
							"text_link"	: {
								"href"			: "mainPhoneNumber",
								"href_type"		: "dynamic",
								"href_params"	: "typeId, statusId",
								"text"			: "createdByUserLogin"
							}
						}
					}'
					>
				</div>
			</div><!-- /.section -->


			<div class="section">
				<div 
					data-wp-widget = 
					'{
						"title"				: "Ini list parent children",
						"URL"				: "list_li_parentchildren.html",
						"api_name"			: "ecmcGetBizCategoryProductList",
						"api_params_in" 	: 
						{
							"bizId" 		: "paveels",
							"viewIndex"		: -1,
							"viewSize"		: -1,
							"enforce"		: true
						},
						"api_params_out"	: 
						{
							"field_name"	:"entityList",
							"field_key"		: "categoryId",
							"field_parent"	: "parentCategoryId"
						},
						"field_mapping" 	: 
						{
							"parent_name": {
								"text"	: "categoryName"
							},
							"parent_link"	: {
								"href"			: "category.html",
								"href_type"		: "static",
								"href_params"	: "typeId, statusId",
								"text"			: "categoryName"
							},
							"child_link"	: {
								"href"			: "trxTimestamp",
								"href_type"		: "dynamic",
								"href_params"	: "typeId, statusId",
								"text"			: "categoryName"
							}
						}
					}'
					>
				</div>
			</div><!-- /.section -->

		</main>

		<div 
		data-wp-widget = 
			'{
				"URL"				: "footer.html"
			}'
		>
		</div>

		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/bootstrap-extended.js"></script>
